{% extends "pizzas/base.html" %}
{% block content %}
    <p>Available Pizzas:</p>
    <ul>
        {% for pizza in pizzas %}
            <li><a href="{% url 'pizzas:pizza' pizza.id %}">{{ pizza }}</a></li>
        {% empty %}
            <li>No pizza available at this time.</li>
        {% endfor %}
{% endblock content %}
