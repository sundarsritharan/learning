{% extends 'base.html' %}
{% block body %}
<h2>{{ the_title }} </h2>
<p>You  submitted the following data: </p>
<table>
    <tr>
        <td>Pharse:</td>
        <td>{{ the_pharse }} </td>
    </tr>
    <tr>
        <td>Letters:</td>
        <td>{{ the_letters }} </td>
    </tr>
</table>
<p>
    When "{{ the_pharse }}" is searched for "{{ the_letters }}", the following
    results are returned.
    <h3>{{ the_results }}</h3>
</p>
{% endblock %}
